unit-test-js:
  stage: test
  image: registry.nexdev.net:5050/docker/node:14.15
  tags:
    - docker
  before_script:
    - npm run reg
    - yarn install
    - npm run test
  script:
    - npm run test-coverage
  artifacts:
    when: always
    paths:
      - ./coverage
      - ./reports
    expire_in: 1 day
